

<div style="color:hotpink; margin-top:50px" novalidate>

<div id="loginpanel" class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" >
    <div class="form-group row">
      <div class="col-sm-7">
        <label for="input" style="float:left; font-size:18px">Please type in your email or name:</label>
      </div>
      <div class="col-sm-5">
        <input formControlName= "input" id="input"  class="form-control">
      </div>
    </div>
    <div class="form-group row">
    
      <div *ngIf="attemptSubmit ==1 && input.errors?.required">
        <span style="color:hotpink;" >Email or name is required</span>
      </div>
      <div class="offset-sm-7 col-sm-5">
      <button type="submit" id="loginButton" class="btn btn-primary"> Login</button>
    </div>
    </div>
    </form>
</div>
<div id="registerpanel" *ngIf="!ValidAccount" class="container">
   <form [formGroup]="registerForm" (ngSubmit)="register()">
   
     
      <div class="form-group row">
        <div class="col-sm-4">
          <label for="email" class="col-form-label-lg">Email</label>
        </div>
        <div class="col-sm-8">
          <input formControlName="email" id="email" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4">
          <label for="name" class="col-form-label-lg">Name</label>
        </div>
        <div class="col-sm-8">
          <input formControlName="name" id="name" class="form-control"/>
        </div>
      </div>
        <div style="padding-bottom:20px">
      <span id="emailReq" style="font-size:20px; color:hotpink"  *ngIf="attemptSubmit ==2 && email.errors?.required">Email is required.</span>
      <span id="invalidEmail" style="font-size:20px; color:hotpink" *ngIf="attemptSubmit ==2 && email.valid == false">Email is in invalid format.</span>
      <span id="nameReq" style="font-size:20px; color:hotpink"  *ngIf="attemptSubmit ==2 && name.errors?.required">Name is required.</span>
      
      </div>
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-4">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
</div>
