<div class="row justify-content-md-center" align="center">

   <div id="tagDiv" align="center" style="display:none;color:#33CAFF; font-size:25px; font-family: Arial, Helvetica, sans-serif; text-align:center">
     <span>
      Tag:  {{selectedTag}}, # of posts: {{blog.Posts.length}}
     </span>
     
     </div>

     <div id="artDiv" align="center" style="display:none;color:#33CAFF; font-size:25px; font-family: Arial, Helvetica, sans-serif">work in progress :)</div>
    
    
    <ul  align="center" style="padding:0;">
        <li  *ngFor="let post of blog.Posts; let i=index "> 
           
            <figure>
              <a [routerLink]="['/Posts', post.id]">
               <!--  <img src="Images/purplecomment.png" style="position:relative; bottom:-50px; left:180px; width:150px; height:80px; z-index:3"/>
             -->
             <div  style="position:absolute;padding-left:65%; height:100px; width:140px;">
                 <img src="Images/purplecomment.png" style="z-index:6;  height:100px; width:140px " [hidden]="post.comments?.length<1"/>
                <span  style="font-size:15px; font-weight:bold; z-index:7; text-align:center; position:absolute; left:100%; top:40px; padding-left:60px;color:white"> {{post.comments?.length}} </span>
            </div>
                <img  src="Images/{{post.image}}.jpg"  onerror="this.onerror=null;this.src='Images/3_c.jpg'"   class="post_images"/>
             
                <figcaption>
                    <span class ="caption" >   
                    <span style="color:white"> {{post.title}}</span>
              
                      
                      <span class="innerspan"></span>
                    </span>
                
                </figcaption>
                 
             </a> 
            </figure>
          
              
        </li>       
    </ul>
